name: Build and test

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Prepare
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages (Secure)
        uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: gh-pages         
          folder: dist
