name: Build and test

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Prepare
        run: |
          npm install
          npm run build
          npm install -g @angular/cli
          npm install -g angular-cli-ghpages
          ng build --base-href https://mesti3.github.io/movie-app/
          git config --global user.email "mesticky.jakub7@gmail.com"
          git config --global user.name "Jakub Mesticky"

      - name: Deploy
        if: github.ref == 'refs/heads/master'
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          ngh --dir /dist/movie-app --no-silent
