name: Deploy to GitHub Pages

on:
  push:
    branches: [master] 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22' 
      - run: npm install
      - run: npm run deploy
      - uses: actions/deploy-pages@v1
        with:
          github_token: ${{ secrets.TOKEN }}
          branch: gh-pages
          folder: dist/movie-app/